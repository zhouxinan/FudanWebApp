<html>
<head>
	<link type="text/css" rel="stylesheet" href="login.css" />
	<script type="text/javascript" src="login.js"></script>
	<meta charset="utf-8" />
	<title>识乎 - 提高自己的知识水平</title>
</head>
<body>
	<div id="top">
		<div id="topWrapper">
			<div id="logo">
				<div id="title"><span>识乎</span></div>
				<div id="subtitle">提高自己的知识水平</div>
			</div>
			<div id="formWrapper" class="noselect">
				<div id="changeFormButton" onclick="changeForm()">登陆</div>
				<div id="regDiv" class="formDiv">
					<form name="regForm" id="regForm" method="post" action="">
						<input type="text" id="regUsername" name="username" placeholder="用户名" />
						<input type="text" id="regEmail" name="email" placeholder="邮箱" />
						<input type="password" id="regPassword" name="password" placeholder="密码" />
					</form>
				</div>
				<div id="loginDiv" class="formDiv">
					<form name="loginForm" id="loginForm" method="post" action="">
						<input type="text" id="loginEmail" name="email" placeholder="邮箱" />
						<input type="password" id="loginPassword" name="password" placeholder="密码" />
					</form>
				</div>
				<div id="errorMessage"></div>
				<button id="submitButton" onclick="register()">注册</button>
			</div>
		</div>
	</div>
	<div id="content">
		<div id="popularUserDiv">
			<div class="contentTitle">热门用户</div>
			<div id="userAvatar">
				<div>
					<a href=""><img src="img/user_1.jpg" /></a>
					<a href=""><img src="img/user_2.jpg" /></a>
					<a href=""><img src="img/user_3.jpg" /></a>
					<a href=""><img src="img/user_4.jpg" /></a>
				</div>
				<div>
					<a href=""><img src="img/user_5.jpg" /></a>
					<a href=""><img src="img/user_6.jpg" /></a>
					<a href=""><img src="img/user_7.jpg" /></a>
					<a href=""><img src="img/user_8.jpg" /></a>
				</div>
			</div>
		</div>
		<div id="popularQuestionDiv">
			<div class="contentTitle">热门问题</div>
			<div><a href="http://">中国（大陆）最值得敬佩的信息技术公司是哪一家？</a></div>
			<div><a href="http://">神经经济学（Neuroeconomics）在经济学界的地位和前途如何？</a></div>
			<div><a href="http://">为什么由美漫改编的电影毫无违和感，而日漫改编电影看着会感觉很别扭？</a></div>

			<div><a href="http://">银行员工无朋友，此话何解？</a></div>
		</div>
	</div>
</body>
</html>
