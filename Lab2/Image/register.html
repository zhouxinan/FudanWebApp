<html>
<head>
<title>信息注册页面</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>
<body background="lab_bg.jpg">
<b>个人信息注册</b>
<form method="post" action="">
<table border="1">
<tr><td align="right">用户名：</td><td><input type="text" name="username" value="" /></td></tr>
<tr><td align="right">密码：</td><td><input type="password" name="password" value="" /></td></tr>
<tr><td align="right">密码确认：</td><td><input type="password" name="passwordRepeat" value="" /></td></tr>
<tr><td align="right">头像：</td><td rowspan="2"><a href="image.html"><img src="kakashi.jpg" title="我的头像" /></a></td></tr>
<tr><td>&nbsp;</td></tr>
<tr><td align="right">专业：</td><td><select name="select"><option selected="true">软件</option><option>计算机</option></select></td></tr>
<tr><td align="right">会使用的编程语言：</td><td><input type="checkbox" name="Java" checked="true"/>Java<input type="checkbox" name="Jsp" />Jsp</td></tr>
<tr><td align="right">精通的编程语言：</td><td><input type="radio" name="radio" value="Java" checked="true" />Java<br/><input type="radio" name="radio" value="Jsp" />Jsp</td></tr>
<tr><td align="right"><input type="submit" value="提交"/></td><td><input type="reset" value="重置"/></td></tr>
</table>
</form>
</body>
</html>
